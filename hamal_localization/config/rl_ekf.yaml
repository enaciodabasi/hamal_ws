odom0_config: [
    true, true, false,
    false, false, false, # yaw is set to zero because the IMU sensor gives a better estimation of orientation.
    true, false, false,
    false, false, true,
    false, false, false
]
odom0_queue_size: 10
odom0_nodelay: true
odom0_differential: false
odom0_relative: false

